<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket - Ingreso Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://placehold.co/1200x400/1e272e/fff?text=Market+Cloud');
            background-size: cover; color: white; padding: 40px 0; text-align: center; border-bottom: 4px solid #00d2d3;
        }
        .login-card { max-width: 400px; margin: -50px auto 20px; z-index: 10; position: relative; }
        .card-img-top { height: 150px; object-fit: contain; padding: 10px; }
        .price-tag { color: #10ac84; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="#"><i class="fas fa-cloud"></i> Market Cloud</a>
            <div class="d-flex align-items-center">
                <span id="user-display" class="text-white me-3 small"></span>
                <button id="btn-logout" onclick="window.logout()" class="btn btn-sm btn-outline-danger d-none">Salir</button>
                <button class="btn btn-outline-light position-relative ms-2" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="fas fa-shopping-cart"></i> 
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h2 class="fw-bold">Catálogo Privado</h2>
            <p class="text-white-50">Ingresa tus credenciales para comprar</p>
        </div>
    </header>

    <main class="container pb-5">
        
        <div id="login-container" class="card login-card shadow">
            <div class="card-body p-4">
                <h4 class="text-center mb-3 fw-bold text-primary">Acceso Clientes</h4>
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Usuario (Email)</label>
                        <input type="email" id="login-email" class="form-control" placeholder="nombre@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="login-pass" class="form-control" placeholder="******" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Ingresar</button>
                    <p class="text-center mt-3 small text-muted">Solicita tu cuenta al administrador</p>
                </form>
                <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>

        <div id="catalog-section" class="d-none mt-4">
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar producto...">
            </div>
            <div id="product-container" class="row g-4"></div>
        </div>

    </main>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title">Tu Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-view">
                        <table class="table"><tbody id="cart-items"></tbody></table>
                        <h4 class="text-end text-primary" id="cart-total">$0</h4>
                    </div>
                    <div id="bank-details" class="d-none p-3 bg-light rounded text-center">
                        <h5 class="text-primary fw-bold">Banco Tenpo</h5>
                        <p>CRISTIAN PIMENTEL | RUT: 16972068-1</p>
                        <p class="h4">111116972068</p>
                        <p class="text-muted">Cuenta Vista</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="window.reiniciarModal()" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary" id="btn-pay" onclick="window.mostrarDatosPago()">Pagar</button>
                    <button class="btn btn-success d-none" id="btn-confirm" onclick="window.finalizarCompra()">Confirmar WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, increment, writeBatch, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLPcKBki7SgEDqGoU2zGmvynmdRIaqYOA",
            authDomain: "negocio-30867.firebaseapp.com",
            projectId: "negocio-30867",
            storageBucket: "negocio-30867.firebasestorage.app",
            messagingSenderId: "164146774814",
            appId: "1:164146774814:web:19aba62c4a8314ad873f0f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let inventario = [], carrito = JSON.parse(localStorage.getItem('cart')) || [], usuario = null;
        const clp = new Intl.NumberFormat('es-CL', {style:'currency', currency:'CLP'});

        // 1. LOGIN
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                document.getElementById('login-error').innerText = "Credenciales incorrectas";
                document.getElementById('login-error').classList.remove('d-none');
            }
        });

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) {
                usuario = user;
                document.getElementById('login-container').classList.add('d-none');
                document.getElementById('catalog-section').classList.remove('d-none');
                document.getElementById('btn-logout').classList.remove('d-none');
                document.getElementById('user-display').innerText = "Hola, " + user.displayName;
                cargarProductos();
            } else {
                usuario = null;
                document.getElementById('login-container').classList.remove('d-none');
                document.getElementById('catalog-section').classList.add('d-none');
                document.getElementById('btn-logout').classList.add('d-none');
                document.getElementById('user-display').innerText = "";
            }
        });

        // 2. PRODUCTOS
        function cargarProductos() {
            onSnapshot(collection(db, "productos"), (snap) => {
                inventario = [];
                const div = document.getElementById('product-container');
                div.innerHTML = '';
                snap.forEach(d => {
                    const p = {id:d.id, ...d.data()};
                    inventario.push(p);
                    const stock = p.stock - (carrito.find(c=>c.id==p.id)?.cantidad||0);
                    div.innerHTML += `
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="card h-100 shadow-sm border-0">
                                <span class="badge position-absolute top-0 start-0 m-2 ${p.stock<5?'bg-danger':'bg-success'}">Stock: ${p.stock}</span>
                                <img src="${p.img}" class="card-img-top">
                                <div class="card-body">
                                    <h6 class="fw-bold text-truncate">${p.nombre}</h6>
                                    <div class="price-tag">${clp.format(p.precio)}</div>
                                    <button class="btn btn-sm w-100 mt-2 ${stock<=0?'btn-secondary':'btn-primary'}" 
                                    ${stock<=0?'disabled':''} onclick="window.add('${p.id}')">Agregar</button>
                                </div>
                            </div>
                        </div>`;
                });
                renderCart();
            });
        }

        // 3. CARRITO
        window.add = (id) => {
            const p = inventario.find(x=>x.id==id);
            const item = carrito.find(x=>x.id==id);
            if((item?.cantidad||0) >= p.stock) return alert("Sin stock");
            if(item) item.cantidad++; else carrito.push({id:p.id, nombre:p.nombre, precio:p.precio, cantidad:1});
            saveCart();
        };

        window.del = (i) => { carrito.splice(i,1); saveCart(); };
        function saveCart() { localStorage.setItem('cart', JSON.stringify(carrito)); renderCart(); cargarProductos(); }
        
        function renderCart() {
            document.getElementById('cart-count').innerText = carrito.reduce((a,b)=>a+b.cantidad,0);
            let total=0, html='';
            carrito.forEach((c,i) => {
                total += c.precio*c.cantidad;
                html += `<tr><td>${c.nombre}</td><td>${c.cantidad}</td><td>${clp.format(c.precio*c.cantidad)}</td><td><button onclick="window.del(${i})" class="btn btn-sm text-danger">X</button></td></tr>`;
            });
            document.getElementById('cart-items').innerHTML = html;
            document.getElementById('cart-total').innerText = clp.format(total);
        }

        // 4. PAGO
        window.mostrarDatosPago = () => {
            if(!carrito.length) return alert("Carrito vacío");
            document.getElementById('cart-view').classList.add('d-none');
            document.getElementById('bank-details').classList.remove('d-none');
            document.getElementById('btn-pay').classList.add('d-none');
            document.getElementById('btn-confirm').classList.remove('d-none');
        };

        window.reiniciarModal = () => {
            document.getElementById('cart-view').classList.remove('d-none');
            document.getElementById('bank-details').classList.add('d-none');
            document.getElementById('btn-pay').classList.remove('d-none');
            document.getElementById('btn-confirm').classList.add('d-none');
        };

        window.finalizarCompra = async () => {
            const batch = writeBatch(db);
            let total=0, msg=`*NUEVO PEDIDO*%0ACliente: ${usuario.displayName}%0A%0A`;
            carrito.forEach(c => {
                batch.update(doc(db, "productos", c.id), {stock: increment(-c.cantidad)});
                total += c.precio*c.cantidad;
                msg += `${c.cantidad} x ${c.nombre}%0A`;
            });
            msg += `%0ATotal: ${clp.format(total)}`;
            
            await batch.commit();
            await addDoc(collection(db, "ventas"), {
                usuario: usuario.displayName, 
                email: usuario.email, 
                total, 
                fecha: serverTimestamp(),
                detalle: carrito
            });

            carrito=[]; saveCart();
            bootstrap.Modal.getInstance(document.getElementById('cartModal')).hide();
            window.reiniciarModal();
            window.open(`https://wa.me/56912345678?text=${msg}`, '_blank');
        };
        
        document.getElementById('searchInput').addEventListener('input', cargarProductos);
    </script>
</body>
</html>
