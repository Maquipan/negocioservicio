<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> Dashboard Ventas</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Ir a Tienda</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-success h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Ventas Totales</h6>
                                <h2 class="mb-0" id="total-revenue">$0</h2>
                            </div>
                            <i class="fas fa-dollar-sign fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title">Pedidos</h6>
                                <h2 class="mb-0" id="total-orders">0</h2>
                            </div>
                            <i class="fas fa-shopping-bag fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0"><i class="fas fa-history"></i> Historial de Transacciones</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Detalle Compra</th>
                                <th class="text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLPcKBki7SgEDqGoU2zGmvynmdRIaqYOA",
            authDomain: "negocio-30867.firebaseapp.com",
            projectId: "negocio-30867",
            storageBucket: "negocio-30867.firebasestorage.app",
            messagingSenderId: "164146774814",
            appId: "1:164146774814:web:19aba62c4a8314ad873f0f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const formatoCLP = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' });

        // Escuchar la colección "ventas" ordenadas por fecha
        const ventasRef = collection(db, "ventas");
        const q = query(ventasRef, orderBy("fecha", "desc"));

        onSnapshot(q, (snapshot) => {
            const tbody = document.getElementById('sales-table');
            let totalRevenue = 0;
            let totalOrders = 0;
            tbody.innerHTML = '';

            snapshot.forEach(doc => {
                const venta = doc.data();
                totalOrders++;
                totalRevenue += venta.total;

                // Formatear fecha
                let fechaStr = "Sin fecha";
                if(venta.fecha) {
                    const date = venta.fecha.toDate();
                    fechaStr = date.toLocaleString('es-CL');
                }

                // Formatear items (ej: 2x Coca, 1x Papas)
                const itemsStr = venta.detalle.map(d => 
                    `<span class="badge bg-secondary me-1">${d.cantidad}x ${d.producto}</span>`
                ).join('');

                tbody.innerHTML += `
                    <tr>
                        <td class="small text-muted">${fechaStr}</td>
                        <td>
                            <div class="fw-bold">${venta.usuario_nombre || 'Anónimo'}</div>
                            <div class="small text-muted">${venta.usuario_email || ''}</div>
                        </td>
                        <td>${itemsStr}</td>
                        <td class="text-end fw-bold text-success">${formatoCLP.format(venta.total)}</td>
                    </tr>
                `;
            });

            document.getElementById('total-revenue').innerText = formatoCLP.format(totalRevenue);
            document.getElementById('total-orders').innerText = totalOrders;
        });
    </script>
</body>
</html>
